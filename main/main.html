<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="active-users">
        <div>
          <h2>Active Users</h2>
        </div>
        <div>
          <div class="user">
            <p class="user-name">Aria</p>
            <a class="chat-btn-container" href="../activeChat/active-chat.html">
              <button class="chat-btn">Chat</button>
            </a>
          </div>
        </div>
      </div>
      <div class="main-window">
        <p class="main-window-text">Select a user to start a conversation!</p>
        <a href="../login/login.html" class="logout-btn">
          <button id="logoff-btn">Logoff</button>
        </a>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
