<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="active-chat.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <a href="../main/main.html">
          <button id="exit-btn">Exit Chat</button>
        </a>
        <p class="left-panel-text">
          Exiting the chat will take you back to the main chat page.
        </p>
      </div>
      <div class="main-window">
        <h2 id="chat-user-name">Aria</h2>
        <form action="">
          <input type="text" placeholder="Type a message" />
          <input class="send-btn" type="submit" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
