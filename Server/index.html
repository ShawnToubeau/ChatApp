<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div
      style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;"
    >
      <b>ROOMS</b>
      <div id="rooms"></div>
    </div>

    <div
      style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;"
    >
      <b>USERS</b>
      <div id="users"></div>
    </div>
    <div
      style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;"
    >
      <div id="conversation"></div>
      <input id="data" style="width:200px;" />
      <input type="button" id="datasend" value="send" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
      // Socket that represents the user
      let socket = io.connect(`http://localhost:3030`);

      // Prompt the user to enter a username
      socket.on("connect", () => {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        if (vars.length) {
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == "username") {
              socket.emit("adduser", pair[1]);
            }
          }
        } else {
          // socket.emit("adduser", prompt("Enter a username")); // Does not work
        }
      });

      // Appends a message to the conversation window
      socket.on("updatechat", (username, data) => {
        $("#conversation").append(`<b>${username}:</b> ${data}<br>`);
      });

      // Updates the list of rooms
      socket.on("updaterooms", (rooms, currRoom) => {
        // Empty the rooms list
        $("#rooms").empty();
        // Empty the users list
        // Re-populate the list with the new list
        $.each(rooms, (key, room) => {
          // If the room about to be added is the current room, display it as text
          if (room == currRoom) {
            $("#rooms").append(`<div>${room}</div>`);
          } else {
            // Else, display all other rooms as clickable objects
            $("#rooms").append(
              `<div><a href=# onclick=switchRoom('${room}')>${room}</a></div>`
            );
          }
        });
      });

      // Handles a room switch
      function switchRoom(room) {
        socket.emit("switchRoom", room);
      }

      // Updates the list of users
      socket.on("updateusers", users => {
        // Empty the users list
        $("#users").empty();
        // Re-populate the list with the new list
        $.each(users, (key, user) => {
          $("#users").append(`<div>${key}</div>`);
        });
      });

      // Listeners for sending a message
      $(() => {
        // Listens for the button click
        $("#datasend").click(() => {
          let message = $("#data").val();
          $("#data").val("");
          socket.emit("sendchat", message);
        });

        // Listens for the ENTER key
        $("#data").keypress(e => {
          if (e.which == 13) {
            $(this).blur();
            $("#datasend")
              .focus()
              .click();
          }
        });
      });
    </script>
  </body>
</html>
